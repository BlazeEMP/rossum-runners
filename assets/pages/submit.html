<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rossum Runners</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <header class="fixed-top">
        <h1> Movie Reviews </h1>
        <nav>
            <ul>
                <li>
                    <a class="nav-link" href="../../index.html">Home</a>
                </li>
                <li>
                    <a class="nav-link active" aria-current="page" href="submit.html">Submit Review</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <form class="row gx-3 gy-2 align-items-center">
            <div class="col-auto">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username"/>
            </div>
            <div class="col-auto">
                <label for="title">Movie Title:</label><br>
                <input type="text" id="mname" name="mname"/>
            </div>
                <!--add genre-->
            <div class="col-auto">
                <label for="rating">Movie Rating (/5):</label><br>
                <input for="text" id="rating" name="movierating"/>
            </div>
            <div class="col-auto">
                <label for="content">Write your review here!</label><br>
                <textarea name="content" id="content" rows="5" cols="24"></textarea>
            </div>
            <div class="col-auto">
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            

            
                
        </form>


    </main>

    <footer class="fixed-bottom ">
        <p>Thanks for coming!</p>
    </footer>
    <script src="assets\JS\script.js"></script>

</body>

</html>
