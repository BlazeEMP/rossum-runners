<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rossum Runners</title>
    <link rel="stylesheet" href="../CSS/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <header class="fixed-top">
        <h1> Movie Reviews </h1>
        <nav>
            <ul>
                <li>
                    <a class="nav-link" href="../../index.html">Home</a>
                </li>
                <li>
                    <a class="nav-link active" aria-current="page" href="submit.html">Submit Review</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="card "style="width: 50rem;">
            <form class="row gx-3" id="userForm">
                <div class="col-md-6">
                    <label for="username">Username:</label><br>
                    <input type="text" class="form-control" id="username" name="username" placeholder="type your username"/>
                </div>
                <div class="col-md-6">
                    <label for="title">Movie Title:</label><br>
                    <input type="text" class="form-control" id="title" name="title" placeholder="type the movie title"/>
                </div>
                <!--add genre-->
                <div class="col-12">
                    <label for="rating">Movie Rating:</label><br>
                    <input for="text" class="form-control" id="rating" name="rating" placeholder="type your rating out of 5"/>
                </div>
                <div class="col-12">
                    <label for="content">Write your review here!</label><br>
                    <textarea name="content" class="form-control" id="content" rows="5" cols="24" placeholder="I thought this movie was..."></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
        </div>
            

            
                
        </form>


    </main>

    <footer class="fixed-bottom ">
        <p>Thanks for coming!</p>
    </footer>
    <script src="../JS/script.js"></script>
    <script src="../JS/input.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
